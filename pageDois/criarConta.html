<section class="sessaoLoguin">
  <div class="container">
    <h1>Criar Conta</h1>
    <form id="formCriarConta">
      <label for="usuario">Nome de Usuário</label>
      <input type="text" id="usuario" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" required />

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" required />

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" required />

      <label for="cep">CEP</label>
      <input type="text" id="cep" required />

      <label for="renda">Renda Mensal</label>
      <select type="number" id="renda" required>
        <option value="">Entre 1.000 a 5.000</option>
        <option value="">Entre 5.000 e 10.000</option>
        <option value="">Entre 10.000 e 50.000</option>
        <option value="">Mais de 50.000</option>
      </select>

      <label for="rg">RG</label>
      <input type="file" id="rg" required />

      <label for="tipoCartao">Tipo de Cartão</label>
      <select id="tipoCartao">
        <option value="Gold">Gold</option>
        <option value="Platinum">Platinum</option>
        <option value="Diamond">Diamond</option>
      </select>

      <button type="submit">Criar Conta</button>
    </form>

    <!-- Carrossel de imagens -->
